<div *ngIf="auth.currentUser | async as user; else login">
  <pre>{{user | json}}</pre>
  <h1><img *ngIf="user.role === 'admin'" src="../../assets/pics/angular-512.png" height="30" width="30"/>{{user.displayName}}</h1>
  <h2>{{user.firstName}} {{user.lastName}}</h2>
  <h2>{{user.email}}</h2>
  <button (click)="auth.signOut()">Sign Out</button>
</div>
<ng-template #login><a routerLink="/login">Back to the login page.</a><button routerLink="/login">Like</button></ng-template>
