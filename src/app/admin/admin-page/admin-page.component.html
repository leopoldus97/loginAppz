<h1>Admin</h1>
<ol>
  <li *ngFor="let user of userList">{{user.email}}
    <input type="checkbox" (click)="changeRole(user, 'admin')">
    <button *ngIf="!user.blocked" (click)="blockUser(user, true)">Block</button>
    <button *ngIf="user.blocked" (click)="blockUser(user, false)">Enable</button>
    <button (click)="deleteUser(user)">Delete</button>
  </li>
  <button (click)="goBack()">Back</button>
</ol>
