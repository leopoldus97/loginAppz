<h1>Create User</h1>
<form [formGroup]="registrationForm" (submit)="submit()">
  <div>
    <label for="displayName">Username</label>
    <input type="text" formControlName="displayName" id="displayName">
  </div>
  <div>
    <div>
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" id="firstName">
    </div>
    <div>
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName">
    </div>
  </div>
  <div>
    <label for="email">E-mail</label>
    <input type="email" formControlName="email" id="email">
  </div>
  <div>
    <div>
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password">
    </div>
    <div>
      <label for="confirmPassword">Confirm Password</label>
      <input type="password" formControlName="confirmPassword" id="confirmPassword">
    </div>
  </div>
  <button type="submit">Submit</button>
</form>
<div>
  <button routerLink="/login">Go back</button>
</div>
